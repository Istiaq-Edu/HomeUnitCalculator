name: Build QFluentUi

on:
  # Trigger on pushes to dev and QFluentUi branches
  push:
    branches: [ dev, QFluentUi ]
  # Manual trigger also available
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Keep in sync with project requirement

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          # Fix supabase/realtime compatibility
          pip install "supabase>=2.0.0" "realtime>=1.0.0"
          # Build-only tools
          pip install pyinstaller pillow

      - name: Build one-file executable
        run: pyinstaller --noconsole --onefile --icon=icons/icon.png --add-data "icons;icons" --additional-hooks-dir=pyinstaller_hooks --hidden-import=qfluentwidgets --collect-all qfluentwidgets --hidden-import=supabase --hidden-import=realtime --hidden-import=gotrue --hidden-import=gotrue.errors --hidden-import=postgrest --hidden-import=postgrest.exceptions --hidden-import=storage3 --hidden-import=websockets --hidden-import=cryptography --hidden-import=keyring --collect-all supabase --collect-all realtime --collect-all gotrue --collect-all postgrest --collect-all storage3 src/core/HomeUnitCalculator.py

      - name: Upload artifact (single EXE)
        uses: actions/upload-artifact@v4
        with:
          name: HomeUnitCalculator-QFluentUi-${{ runner.os }}
          path: dist/HomeUnitCalculator.exe